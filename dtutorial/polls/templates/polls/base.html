<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ankiety</title>
</head>
<body>

<ul>
{% if not user.is_authenticated %}
    <li><a href="{% url 'login' %}">Zaloguj się</a></li>
    <li><a href="{% url 'django_registration_register' %}">Utwórz konto</a></li>
{% else %}
    <li><a href="{% url 'polls:lista' %}">Lista pytań</a></li>
    <li><a href="{% url 'polls:create' %}">Dodaj pytanie</a></li>
    <li><form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Wyloguj się">
    </form></li>
{% endif %}
</ul>

{% block tresc %}{% endblock %}

</body>
</html>
